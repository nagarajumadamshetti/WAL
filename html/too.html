<html>

<head>
    <title>
        toDoApp
    </title>
    <meta charset="utf-8" />
    <link data-require="bootstrap@3.3.6" data-semver="4.1.3" rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script data-require="jquery" data-semver="3.2.1"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <form>
        <div class='container'>
            <h1>todos</h1>
            <p>click on edit to update and delete to delete and check if the job is done </p>
            <div class='form-group'>
                <input type="text" name="todo" class='flow-control' required="" />
                <button type="submit" class="btn btn-info save-btn">Add</button>
            </div>

    </form>
    <table class="table table-bordered data-table">
        <thead>
            <th style='background-color:olive'>CheckBox</th>
            <th style='background-color: rgb(215, 226, 65);'>ToDo</th>
            <th width="200px" style='background-color:rgb(222, 224, 193)'>Action</th>
        </thead>
        <tbody
            style='background-image: url("https://www.google.com/imgres?imgurl=https%3A%2F%2Fi.imgur.com%2FOvMZBs9.jpg&imgrefurl=https%3A%2F%2Fponyfoo.com%2Farticles%2Fyou-dont-need-a-todo-app&docid=3XUotpjYzx2jBM&tbnid=7zSQdGNpw6TejM%3A&vet=10ahUKEwiR-cy7x6PnAhV38HMBHaiYCvgQMwhRKAEwAQ..i&w=398&h=302&bih=625&biw=1366&q=todo%20images&ved=0ahUKEwiR-cy7x6PnAhV38HMBHaiYCvgQMwhRKAEwAQ&iact=mrc&uact=8");'>
        </tbody>
    </table>

    </div>
    <script>
        $(document).ready(function () {
            $("form").submit(function (e) {
                e.preventDefault();
                var name = $("input[name='todo']").val();
                $(".data-table tbody").prepend("<tr data-name='" + name + "'><td width='10%'><input type='checkbox'  class='checkbox'name='checkbox'</td><td max-width='250px'  overflow-wrap='break-word'>" + name + "</td><td><button class='btn btn-warning btn-xs btn-edit'>Edit</button><button class='btn btn-danger btn-xs btn-delete'>Delete</button></td></tr>");
                $("input[name='todo']").val('');
            })

            $("body").on("click", ".btn-delete", function () {
                $(this).parents("tr").remove();
            });

            $("body").on("click", ".btn-edit", function () {
                var name = $(this).parents("tr").attr('data-name');
                $(this).parents("tr").find("td:eq(1)").html('<input name="edit_name" value="' + name + '">');
                $(this).parents("tr").find("td:eq(2)").prepend("<button class='btn btn-success btn-xs btn-update'>Update</button>")
                $(this).hide();
            });

            $('#tableid').on('click', '.delbtn', function () {
                $(this).parents("tr").remove();
            });

            $('body').on('change', '.checkbox', (function () {
                var name = $(this).parents("tr").attr('data-name');
                if (this.checked) {
                    $(this).parents("tr").find("td:eq(1)").html(name.strike());
                }
                else {
                    $(this).parents("tr").find("td:eq(1)").html(name);
                }
            }));

            $("body").on("click", ".btn-update", function () {
                var name = $(this).parents("tr").find("input[name='edit_name']").val();
                $(this).parents("tr").find("td:eq(1)").text(name);
                $(this).parents("tr").attr('data-name', name);
                $(this).parents("tr").find(".btn-edit").show();
                $(this).parents("tr").find(".btn-update").remove();
            });
        }) 
    </script>
</body>

</html>
